<body background="food2.jpg"  style="width:100%" style="height:100%">
    <div class="container">
    
      
        <form (ngSubmit)="onSubmit()">
            <h2>YOU CAN UPDATE HERE</h2>
            <div class="form-group">
              <label for="name">Available</label>
              <input type="text" class="form-control" id="available" required [(ngModel)]="product.available" name="available">
            </div>
          
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" id="p_name" required [(ngModel)]="product.p_name" name="p_name">
            </div>
          
          
            <div class="form-group">
              <label for="name">Price</label>
              <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        
      </div>
      <br>  <br>  <br>  <br>
    </body>
