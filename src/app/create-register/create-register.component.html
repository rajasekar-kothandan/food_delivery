
 
<body background="food2.jpg"  style="width:100%" style="height:100%">
    <div class="container">
    
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <h2>YOU CAN REGISTER HERE</h2>
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="f_name" required [(ngModel)]="register.f_name" #f_name="ngModel" name="f_name">
          </div>
      
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="l_name" required [(ngModel)]="register.l_name" #l_name="ngModel" name="l_name">
          </div>

          <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="register.address" #loc="ngModel" name="address">
          </div>
        
          <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="email_id" required [(ngModel)]="register.email_id" name="email_id">
          </div>
      
          <div class="form-group">
            <label for="name">Phone No</label>
            <input type="text" class="form-control" id="phone_no" required [(ngModel)]="register.phone_no" #phone_no="ngModel" name="phone_no">
          </div>

          <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="register.password" #password="ngModel" name="password">
          </div>
          <!--<button class=""><a href="login">Login Here</a></button>-->
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    
</body>
