<body background="food2.jpg"  style="width:100%" style="height:100%">
    <div class="container">
    
      
        <form (ngSubmit)="onSubmit()">
            <h2>YOU CAN UPDATE HERE</h2>
            
    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="Password" required [(ngModel)]="register.password" name="password">
    </div>
  
    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email_id" required [(ngModel)]="register.email_id" name="email_id">
    </div>
  
   
  
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="register.address" name="address">
    </div>
  
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        
      </div>
      <br>  <br>  <br>  <br>
    </body>
